<section class="hero" id="hero">
  <img src="./assets/img/Ellipse 3.png" alt="" class="blue-bg" />
  <div class="hero-content container">
    <div class="hero-image">
      <img src="./assets/img/my-image.png" alt="Profile" class="profile-img" />
    </div>
    <div class="hero-text" [ngClass]="{'german': currentLang === 'de'}">
      <p class="intro fontmontserrat">{{ 'HOME.INTRO' | translate }}</p>
      <h1 class="title fontBaloo"><span class="line-1">{{ 'HOME.TITLE_LINE1' | translate }}</span>
        <br> <span class="line-2">{{ 'HOME.TITLE_LINE2' | translate }}</span>
      </h1>
    </div>
  </div>
  <div class="scroll-indicator">
    <p class="fontmontserrat">{{ 'HOME.SCROLL' | translate }}</p>
    <img src="./assets/img/line.png" alt="Scroll line" />
  </div>
  
  <div class="social-media-container container">
  <div class="social-media">
    <a [href]="links.github" target="_blank" rel="noopener noreferrer">
      <img src="./assets/icons/Github.png" alt="Github icon"></a>
    <a (click)="scrollTo('contact')">
      <img src="./assets/icons/email.png" alt="Email icon"></a>
    <a [href]="links.linkedin" target="_blank" rel="noopener noreferrer">
      <img src="./assets/icons/linkedin.png" alt="Linkedin icon"> </a>
  </div>
  </div>
  <div class="mobile-scroll-indicator">
    <img src="./assets/img/Scroll down.png" alt="Scroll Down Logo">
  </div>
</section>
